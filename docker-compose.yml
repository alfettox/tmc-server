version: '2'
services:
  db:
    image: postgres:9.4
    environment: 
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./pg-data:/var/lib/postgresql
  web:
    build: .
    entrypoint: ./docker-wait-for-db.sh
    tty: true
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
    depends_on:
      - db
